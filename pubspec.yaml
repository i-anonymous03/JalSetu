name: jalsetu
description: A new Flutter project for JalSetu.

publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  google_sign_in: ^6.1.5
  cupertino_icons: ^1.0.2
  google_fonts: ^6.1.0
  firebase_core: ^2.24.2
  firebase_auth: ^4.16.0
  cloud_firestore: ^4.14.0
  provider: ^6.0.5
  shared_preferences: ^2.2.2
  http: ^1.1.0
  flutter_localizations:
    sdk: flutter
  intl: ^0.20.2 # <-- THIS IS THE UPDATED LINE

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  flutter_launcher_icons: "^0.13.1" 
  change_app_package_name: "^1.1.0"

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/translations/


flutter_launcher_icons:
  android: "launcher_icon"
  ios: false
  image_path: "assets/images/jalsetu_logo.png" 
  min_sdk_android: 21 